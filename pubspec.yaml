name: nora
description: NORA - Community app
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # Tes packages existants
  image_picker: ^1.2.1
  supabase_flutter: ^2.8.0
  lottie: ^3.1.0
  share_plus: ^12.0.1
  record: ^6.1.2
  audioplayers: ^6.5.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geocoding: ^4.0.0

  # ✅ AJOUTS POUR L'AUTOCOMPLÉTION MAPBOX
  http: ^1.2.0
  flutter_typeahead: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Le générateur d'icônes
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/community.json
    - assets/animations/hello.json
    - assets/animations/login.json
    - assets/animations/paperplane.json
    - assets/icon/icon.png

# --- CONFIGURATION DES ICÔNES (MOBILE + WEB) ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFF8F5" 
  adaptive_icon_foreground: "assets/icon/icon.png"
  
  # AJOUT POUR LE WEB (Chrome)
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#FFF8F5"
    theme_color: "#FFF8F5"